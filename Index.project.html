<!DOCTYPE html>
<html>
<head>
    <style>
        /* Загальні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Стилізація хедера сайту */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .logo {
            float: left;
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .login-button {
            background-color: Red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #ffcc00;
        }

        /* Стилізація форми */
        .form-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Посилання "Увійти" */
        .login-link {
            text-decoration: none;
            background-color: Red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link:hover {
            background-color: #ffcc00;
        }
         body {
        background-image: url('%D0%A4%D0%BE%D0%BD.jpg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="https://img.freepik.com/premium-vector/online-shop-logo-designs-concept-vector-online-store-logo-designs_7649-661.jpg" width="80" height="80">
        <h1>Продуктовий магазин Скала</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Форма входу</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Введіть email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
                </div>
                <button type="button" class="login-link" onclick="login()">Увійти</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email !== "" && password !== "") {
                // Обидва поля заповнені, перенаправити користувача на іншу сторінку
                window.location.href = "Index.main.html";
            }
        }
    </script>
</body>

</html>
